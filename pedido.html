<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- Propios 
    <link rel="stylesheet" href="css/styles.css">-->
</head>
<body>
    <main>
        <div>
            <img src="img/logo.jpg" alt="Logo">
            <h1>
                Formulario de pedido
            </h1>
            <p>
                La fecha de entrega será coordinada telefónicamente
            </p>
        </div>

        <h2>
            Tu pedido
        </h2>
        <form action="" method="POST">
            <div class="form-row">
                <div class="col-sm-5">
                    <label for="nombre">Nombre </label>
                    <input class="form-control" type="text" name="nombre" id="nombre">
                </div>
                <div class="col-sm-5">
                    <label for="apellido">Apellido </label>
                    <input class="form-control" type="text" name="apellido" id="apellido">
                </div>
            </div>

            <div class="form-group">
                <label for="username">Nombre de usuario</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroupPrepend">@</span>
                    </div>
                    <input class="form-control" type="text" name="username" id="username">
                </div>
            </div>

            <div class="form-group">
                <label for="correo">Email (Opcional)</label>
                <input class="form-control" type="email" name="correo" id="correo">
            </div>
            <div class="form-group">
                <label for="direccion">Dirección</label>
                <input class="form-control" type="text" name="direccion" id="direccion">
            </div>

            <div class="form-row">
                <div class="col-sm-4">
                    <label for="localidad">Localidad</label>
                    <select class="custom-select" id="localidad">
                        <option selected>Selecciona...</option>
                        <option value="Palermo">Palermo</option>
                        <option value="Belgrano">Belgrano</option>
                        <option value="Nuñez">Núñez</option>
                    </select>
                </div>
                <div class="col-sm-4">
                    <label for="provincia">Provincia</label>
                    <select class="custom-select" id="provincia">
                        <option selected>Selecciona...</option>
                        <option value="buenos-aires">Buenos Aires</option>
                        <option value="cordoba">Córdoba</option>
                        <option value="santa-fe">Santa Fe</option>
                    </select>
                </div>
                <div class="col-sm-4">
                    <label for="cod-postal">Código Postal</label>
                    <input class="form-control" type="number" name="cod-postal" id="cod-postal">
                </div>
            </div>

            <div class="form-group">
                <p>Forma de pago</p>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="formapago" id="credito" value="credito">
                    <label class="form-check-label" for="credito">
                        Tarjeta de crédito
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="formapago" id="mercadopago" value="mercadopago">
                    <label class="form-check-label" for="mercadopago">
                        Mercado Pago
                    </label>
                </div>
            </div>

            <div class="form-row">
                <div class="col-sm-6">
                    <label for="nombre-titular">Nombre del titular</label>
                    <input class="form-control" type="text" name="nombre-titular" id="nombre-titular">
                    <small class="form-text text-muted">Nombre como se muestra en la tarjeta</small>
                </div>
                <div class="col-sm-6">
                    <label for="numero-tarjeta">Número de tarjeta</label>
                    <input class="form-control" type="number" name="numero-tarjeta" id="numero-tarjeta">
                </div>
            </div>

            <div class="form-row">
                <div class="col-sm-4">
                    <label for="vencimiento">Fecha de vto.</label>
                    <input class="form-control" type="date" name="vencimiento" id="vencimiento">
                </div>
                <div class="col-sm-4">
                    <label for="cod-tarjeta">Código</label>
                    <input class="form-control" type="number" name="cod-tarjeta" id="cod-tarjeta">
                </div>
            </div>

            <input id="btn-pedido" type="submit" value="Ingresar la solicitud">

        </form>
    </main>
</body>
</html>
